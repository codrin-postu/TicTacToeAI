    import org.assertj.core.util.Lists;
    import org.hyperskill.hstest.dynamic.input.DynamicTestingMethod;
    import org.hyperskill.hstest.dynamic.output.SystemOutHandler;
    import org.hyperskill.hstest.exception.outcomes.WrongAnswer;
    import org.hyperskill.hstest.stage.StageTest;
    import org.hyperskill.hstest.testcase.CheckResult;
    import org.hyperskill.hstest.testing.TestedProgram;
    import tictactoe.Main;

    import java.util.ArrayList;
    import java.util.List;
    import java.util.Random;
    import java.util.stream.Collectors;

    enum FieldState {
        X, O, FREE;

        static FieldState get(char symbol) {
            switch (symbol) {
                case 'X':
                    return X;
                case 'O':
                    return O;
                case ' ':
                case '_':
                    return FREE;
                default:
                    return null;
            }
        }
    }

    class TicTacToeField {

        final FieldState[][] field;

        TicTacToeField(FieldState[][] field) {
            this.field = new FieldState[3][3];
            for (int row = 0; row < 3; row++) {
                for (int col = 0; col < 3; col++) {
                    this.field[row][col] = field[row][col];
                }
            }
        }

        TicTacToeField(String str) {
            field = new FieldState[3][3];
            for (int row = 0; row < 3; row++) {
                for (int col = 0; col < 3; col++) {
                    field[row][col] =
                        FieldState.get(str.charAt((row * 3 + col)));
                }
            }
        }

        boolean equalTo(TicTacToeField other) {
            for (int i = 0; i < 3; i++) {
                for (int j = 0; j < 3; j++) {
                    if (field[i][j] != other.field[i][j]) {
                        return false;
                    }
                }
            }
            return true;
        }

        boolean hasNextAs(TicTacToeField other) {
            boolean improved = false;
            for (int i = 0; i < 3; i++) {
                for (int j = 0; j < 3; j++) {
                    if (field[i][j] != other.field[i][j]) {
                        if (field[i][j] == FieldState.FREE && !improved) {
                            improved = true;
                        } else {
                            return false;
                        }
                    }
                }
            }
            return improved;
        }

        boolean isCloseTo(TicTacToeField other) {
            return equalTo(other)
                || hasNextAs(other)
                || other.hasNextAs(this);
        }

        static TicTacToeField parse(String fieldStr) {

            try {
                List<String> lines = fieldStr
                    .lines()
                    .map(String::strip)
                    .filter(e ->
                        e.startsWith("|")
                            && e.endsWith("|"))
                    .collect(Collectors.toList());

                for (String line : lines) {
                    if (line.length() != 9) {
                        throw new WrongAnswer("Line of Tic-Tac-Toe " +
                            "field should be 9 characters long\n" +
                            "found " + line.length() + " characters in \"" + line + "\"");
                    }
                    for (char c : line.toCharArray()) {
                        if (c != 'X'
                            && c != 'O'
                            && c != '|'
                            && c != ' '
                            && c != '_') {
                            return null;
                        }
                    }
                }

                FieldState[][] field = new FieldState[3][3];

                int y = 0;
                for (String line : lines) {
                    char[] cols = new char[]{
                        line.charAt(2),
                        line.charAt(4),
                        line.charAt(6)
                    };

                    int x = 0;
                    for (char c : cols) {
                        FieldState state = FieldState.get(c);
                        if (state == null) {
                            return null;
                        }
                        field[y][x] = state;
                        x++;
                    }
                    y++;
                }

                return new TicTacToeField(field);
            } catch (Exception ex) {
                return null;
            }
        }


        static List<TicTacToeField> parseAll(String output) {
            List<TicTacToeField> fields = new ArrayList<>();

            List<String> lines = output
                .lines()
                .map(String::strip)
                .filter(e -> e.length() > 0)
                .collect(Collectors.toList());

            String candidateField = "";
            boolean insideField = false;
            for (String line : lines) {
                if (line.contains("----") && !insideField) {
                    insideField = true;
                    candidateField = "";
                } else if (line.contains("----") && insideField) {
                    TicTacToeField field = TicTacToeField.parse(candidateField);
                    if (field != null) {
                        fields.add(field);
                    }
                    insideField = false;
                }

                if (insideField && line.startsWith("|")) {
                    candidateField += line + "\n";
                }
            }
            return fields;
        }
    }


    class Clue {
        int x, y;

        Clue(int x, int y) {
            this.x = x;
            this.y = y;
        }
    }

    public class TicTacToeTest extends StageTest<Clue> {

        static String[] inputs = new String[]{
            "1 1", "1 2", "1 3",
            "2 1", "2 2", "2 3",
            "3 1", "3 2", "3 3"
        };

        String iterateCells(String initial) {
            int index = -1;
            for (int i = 0; i < inputs.length; i++) {
                if (initial.equals(inputs[i])) {
                    index = i;
                    break;
                }
            }
            if (index == -1) {
                return "";
            }
            String fullInput = "";
            for (int i = index; i < index + 9; i++) {
                fullInput += inputs[i % inputs.length] + "\n";
            }
            return fullInput;
        }

        @DynamicTestingMethod
        CheckResult basicTest(){
            String output;

            TestedProgram main = new TestedProgram(Main.class);
            main.start();

            int i = 0;
            for (String input : inputs) {
                String fullMoveInput = iterateCells(input);

                String[] strNums = input.split(" ");
                int x = Integer.parseInt(strNums[0]);
                int y = Integer.parseInt(strNums[1]);

                if (i % 2 == 1) {
                    // mix with incorrect data
                    fullMoveInput = "4 " + i + "\n" + fullMoveInput;
                }

                String fullGameInput = "";
                for (int j = 0; j < 9; j++) {
                    fullGameInput += fullMoveInput;
                }

                output = main.execute(fullGameInput);

                List<TicTacToeField> fields = TicTacToeField.parseAll(output);

                if (main.isFinished() && (output.contains("draw") || output.contains("wins"))){
                    return CheckResult.correct();
                }

                if (fields.size() == 0) {
                    return new CheckResult(false, "No fields found");
                }

                for (int j = 1; j < fields.size(); j++) {
                    TicTacToeField curr = fields.get(j - 1);
                    TicTacToeField next = fields.get(j);

                    if (!(curr.equalTo(next) || curr.hasNextAs(next))) {
                        return new CheckResult(false,
                            "For two fields following each " +
                                "other one is not a continuation " +
                                "of the other (they differ more than in two places).");
                    }
                }

                if (!output.contains("Making move level \"easy\"")) {
                    return new CheckResult(false,
                        "No \"Making move level \"easy\"\" line in output");
                }
                i++;
            }

            return CheckResult.correct();
        }

        @DynamicTestingMethod
        CheckResult testOfEasyDifficulty() {
            int win = 0, draw = 0, lose = 0;
            int result;
            for (int i = 0; i < 50; i++) {
                result = testGameSession();
                if (result == -1) {
                    return CheckResult.wrong("An error in process of the game was found");
                } else if (result == 0) {
                    draw++;
                } else if (result == 1) {
                    win++;
                } else if (result == 2) {
                    lose++;
                }
            }
            if (win > 13) {
                return CheckResult.correct();
            } else {
                return CheckResult.wrong("The difficulty of your AI is too high." +
                    "Make it easier.\n" +
                    "If you are sure the AI difficulty is fine, try to rerun the test.");
            }
        }

        int testGameSession() {
            List<String> inputs = Lists.newArrayList(
                "1 1", "1 2", "1 3",
                "2 1", "2 2", "2 3",
                "3 1", "3 2", "3 3");
            String output = "";

            TestedProgram main = new TestedProgram(Main.class);
            main.start();
            while (!main.isFinished()) {
                if (inputs.isEmpty()) {
                    throw new WrongAnswer("No more empty cells " +
                        "in the grid, but the game didn't finished");
                }
                int randomIndex = new Random().nextInt(inputs.size());
                output = main.execute(inputs.get(randomIndex));
                inputs.remove(randomIndex);
            }

            if (!(output.toLowerCase().contains("wins") || output.toLowerCase().contains("draw"))) {
                return -1;
            }

            if (output.toLowerCase().contains("x wins")) {
                return 1;
            } else if (output.toLowerCase().contains("o wins")) {
                return 2;
            } else if (output.toLowerCase().contains("draw")) {
                return 0;
            }

            return -1;
        }
    }
